<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="wrapper">
        <h1> Weather App</h1>
        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>

        <div class="Weather-container">
          <!--grant location container-->
            <div class="sub-container grant-location-container">
                <img src="location.png" width="80" height="80" loading="lazy">
                <p>grent Location Access</p>
                <p>Allow Access to get weather Information</p>
                <button class="btn" data-grantAccess>grant Access</button>
            </div>

    <!--serch form->  form <container-->
        <form class="form-container" data-searchForm>
            <input placeholder="Search for city..." data-searchInput>
            <button class="btn" type="submit">
                <img src="search.png" width="20" height="20" loading="lazy">
            </button>
        </form>
    
        <!--loading screen container-->
    <div class="sub-container loading-container">
        <img src="loading.png" width="150" height="150">
        <p>Loading</p>
    </div>    

  <!--show weather info-->
  <div class="sub-container user-info-container">
     <!--city name and flag -->
    <div class="name">
        <p data-cityName></p>
        <img data-countryIcon>
    </div>

  <!--weather descriptuion-->  
 <p data-weatherDesc></p> 
 <!--weather Icon-->
 <img data-weatherIcon>
 <!--temperature-->
 <p data-temp></p>  

       <!--3 card-parameater--> 

  <div class="parameter-container">
         
        <!--card1-->
    <div class="parameter">
        <img src="wind.png">
        <p>windspeed</p>
        <P data-windspeed></P>
    </div>  
    
            <!--card2-->
         <div class="parameter">
            <img src="humidity.png">
            <p>humidity</p>
            <p data-humidity></p>
         </div>  
      <!--card3--> 
      <div class="parameter">
      <img src="cloud.png">
      <P>clouds</P>
      <p data-cloudiness></p>
      </div>   
  </div>     

  </div>  
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
